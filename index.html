<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>
</head>
<body>

  <div class="campo">
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
  </div>

  <form action="">
    <fieldset class="grupo">
      <div class="campo">
        <label for="Nome"><strong>Nome</strong></label>
        <input type="text" name="Nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="Sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="Sobrenome" id="sobrenome" required>
      </div>

    </fieldset>

    <div class="campo">
      <label for="Email"><strong>Email</strong></label>
      <input type="email" name="Email" id="email" required>
    </div>

    <div class="campo">
      <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
      <label for="">
        <input type="radio" name="devweb" checked id="frontend" > Front-End
      </label>

      <label for="">
        <input type="radio" name="devweb" id="backend" > Back-End
      </label>

      <label for="">
        <input type="radio" name="devweb" id="fullstack"> Fullstack
      </label>
    </div>

    <div class="campo">
      <label for=""><strong>Senioridade</strong></label>
      <select name="" id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option value="">Junior</option>
        <option value="">Pleno</option>
        <option value="">Senior</option>
      </select>
    </div>

    <fieldset class="grupo">
      <div id="check">
        <label for=""><strong>as tecnologias que utiliza</strong> </label><br><br>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="C#">
        <label for="tecnologia3">C#</label>
        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PYTHON">
        <label for="tecnologia4">PYTHON</label>
        <input type="checkbox" name="tecnologia5" id="tecnologia5" value="JAVASCRIPT">
        <label for="tecnologia5">JAVASCRIPT</label>
        <input type="checkbox" name="tecnologia6" id="tecnologia6" value="JAVA">
        <label for="tecnologia6">JAVA</label>
        <input type="checkbox" name="tecnologia7" id="tecnologia7" value="PHP">
        <label for="tecnologia7">PHP</label>
      </div>
    </fieldset>

    <div class="campo">
      <br>
      <label for=""><strong>Conte um pouco sua experiência</strong></label>
      <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
    </div>

    <button type="submit" class="botao">Concluido</button>

  </form>

</body>
</html>
